<html>
	<head>
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			/*gg*/
			class Agregator {
				static summ(array) {
					return array.reduce((a, b) => a + b, 0);
				}

				static deff(array) {
					return array.reduce((a, b) => a - b, 0);
				}

				static mull(array) {
					return array.reduce((a, b) => a * b, 0);
				}

				static min(array) {
					return Math.min.apply(null, array);
				}

				static max(array) {
					return Math.max.apply(null, array);
				}
			}
		</script>
	</head>
	<body>
		<div id='app'>
			<vue-table 
				:data="data"
				:columns="['mid', 'date', 'purchaseId', 'transactionId', 'status', 'currency', 'amount', 'url']"
				:filtrable="true"
				:sortable="true"
				:groupable="true">

				<template slot="mid-header" slot-scope="{ cols }">
					Merchant Id
					{{Agregator.min(cols)}}<br />
					{{Agregator.max(cols)}}<br />
					{{Agregator.summ(cols)}}<br />
				</template>

				<span slot="date-header">fdhfghfgh</span>

				<template slot="amount-header">
					Value
				</template>
				<template slot="amount-column" slot-scope="{ value }">
					<span :style="{ color: +value > 0 ? 'green' : 'red' }">
						{{value}}
					</span>
				</template>
				<template slot="amount-footer" slot-scope="{ cols }">
					Total: {{Agregator.summ(cols)}}
				</template>
			</vue-table>
		</div>
		<script src="build.js"></script>
	</body>
</html>
